<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/syles.css}">
    <title>Editar CLiente</title>
</head>
<body>
    <header th:replace="plantilla :: header"></header>
    <nav th:replace="plantilla :: navbar"></nav>
    <div class="container">
        <form th:action="@{/adm/cliente/${cliente.getCodCliente()}}" th:object="${cliente}" method="POST">
            <div class="form-group" hidden="true">
                <label for="cedula">Cedula</label>
                <input type="text" id="cedula" class="form-control" placeholder="Cedula" th:value="${cliente.getCodCliente()}" th:field="*{codCliente}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" th:value="${cliente.getNomCliente()}" th:field="*{nomCliente}">
            </div>
            <div class="form-group">
                <label for="saldo">Saldo</label>
                <input type="text" id="saldo" class="form-control" placeholder="Saldo" th:value="${cliente.getSaldo()}" th:field="*{saldo}">
            </div>
            <div class="form-group">
                <label for="limite">Limite de Credito</label>
                <input type="text" id="limite" class="form-control" placeholder="Limite de Credito" th:value="${cliente.getLimiteCredito()}" th:field="*{limiteCredito}">
            </div>
            <div class="form-group">
                <label for="descuento">Descuento%</label>
                <input type="text" id="descuento" class="form-control" placeholder="Descuento%" th:value="${cliente.getPctDescuento()}" th:field="*{pctDescuento}">
            </div>
            <input class="btn btn-warning" type="submit" value="Editar">
        </form>
    </div>
    <div th:replace="plantilla :: footer"></div>
</body>
</html>
