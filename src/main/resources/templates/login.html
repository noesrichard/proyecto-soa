<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="POST" th:action="@{/login}" class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="username" placeholder="Usuario">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
            <label for="password">Contraseña</label>
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Ingresar">
    </form>
</main>
</body>
</html>
