<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/syles.css}">
    <title>Editar CLiente</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>
<nav th:replace="plantilla :: navbar"></nav>
<div class="container">
    <form th:action="@{/adm/sucursal/${sucursal.getCodSucursal()}}" th:object="${sucursal}" method="POST">
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="text" id="cedula" class="form-control" placeholder="Cedula" th:value="${sucursal.getCodSucursal()}" th:field="*{codSucursal}">
        </div>
        <div class="form-group">
            <label for="nombre">Cedula</label>
            <input type="text" id="nombre" class="form-control" placeholder="Cedula" th:value="${sucursal.getDireccion()}" th:field="*{direccion}">
        </div>
        <div class="form-group">
            <label for="saldo">Cedula</label>
            <input type="text" id="saldo" class="form-control" placeholder="Cedula" th:value="${sucursal.getTelefono()}" th:field="*{telefono}">
        </div>
        <div class="form-group">
            <label for="limite">Cedula</label>
            <input type="text" id="limite" class="form-control" placeholder="Cedula" th:value="${sucursal.getCiudad()}" th:field="*{ciudad}">
        </div>
        <input class="btn btn-warning" type="submit" value="Editar">
    </form>
</div>
<div th:replace="plantilla :: footer"></div>
</body>
</html>
