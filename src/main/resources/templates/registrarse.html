<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="POST" th:action="@{/nuevo-usuario}" class="form-signin" th:object="${usuario}">
        <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="username" placeholder="Usuario" th:field="*{username}">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" th:field="*{password}">
            <label for="password">Contraseña</label>
        </div>
        <div class="form-floating">
            <input name="Cedula" type="text" class="form-control" id="Cedula" placeholder="Cedula" th:field="*{cliente.codCliente}">
            <label for="Cedula">Cedula</label>
        </div>
        <div class="form-floating">
            <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Cedula" th:field="*{cliente.nomCliente}">
            <label for="Cedula">Nombre</label>
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Registrarse">
    </form>
</main>
</body>
</html>
